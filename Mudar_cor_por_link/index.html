<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <script>
        function mudarCor(cor) {
            document.body.style.background = cor;
        }
    </script>
</head>

<body>

    <!-- Crie uma pÃ¡gina com 4 links (tag <a>), cada um representando o nome de uma cor, que, utilizando o evento
    onmouseover altere a cor do plano de fundo para cor correspondente -->

    <header>

        <h1>Exercicio 2</h1>
        <h4>Mudando a cor do background utilizando links</h4>

    </header>

    <div>

        <a onmouseover="mudarCor('red');">Vermelho</a><br>
        <a onmouseover="mudarCor('blue');">Azul</a><br>
        <a onmouseover="mudarCor('green');">Verde</a><br>
        <a onmouseover="mudarCor('yellow');">Amarelo</a><br>

    </div>

</body>

</html>
