<body>

    <!-- Crie uma pÃ¡gina com 4 links (tag <a>), cada um representando o nome de uma cor, que, utilizando o evento
    onmouseover altere a cor do plano de fundo para cor correspondente -->

    <header>

        <h1>Exercicio 2</h1>
        <h4>Mudando a cor do background utilizando links</h4>

    </header>

    <div>

        <a href="" id="vermelho" onmouseover="javascript: this.style.backgroundColor = 'red'">Vermelho</a><br>
        <a href="" id="azul" onmouseover="javascript: this.style.backgroundColor = 'blue'">Azul</a><br>
        <a href="" id="verde" onmouseover="javascript: this.style.backgroundColor = 'green'">Verde</a><br>
        <a href="" id="amarelo" onmouseover="javascript: this.style.backgroundColor = 'yellow'">Amarelo</a><br>

    </div>

</body>
