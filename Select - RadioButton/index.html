<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="arquivo2.js"></script>
    <title>Exercicio 3</title>
</head>

<body>
    <header>

        <h1>Exercicio 3</h1>
        <h4> Crie uma página com uma lista (select - RadioButton) com 4 opções de cores. Ao selecionar uma opção de cor, altere o plano de fundo da página para a cor específica.</h4>

    </header>
    <section>

        <ol>
            <li>
                <input type="radio" name="cor_background" id="azul" value="AZUL" onclick="azul()">
                <label for="azul">Azul</label><br>
            </li>
            <li>
                <input type="radio" name="cor_background" id="amarelo" value="AMARELO" onclick="amarelo()">
                <label for="amarelo">Amarelo</label><br>
            </li>
            <li>
                <input type="radio" name="cor_background" id="verde" value="VERDE" onclick="verde()">
                <label for="verde">Verde</label><br>
            </li>
            <li>
                <input type="radio" name="cor_background" id="vermelho" value="VERMELHO" onclick="vermelho()">
                <label for="vermelho">Vermelho</label><br>
            </li>
        </ol>

    </section>
</body>

</html>
